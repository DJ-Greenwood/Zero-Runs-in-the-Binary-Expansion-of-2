<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
    <!-- Background -->
    <rect width="500" height="500" fill="white"/>
    
    <!-- Title and Description -->
    <text x="250" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Geometric Representation of √2 Binary Expansion</text>
    
    <!-- Main square (represents 1) -->
    <rect x="50" y="80" width="300" height="300" fill="none" stroke="black" stroke-width="2"/>
    <text x="200" y="70" font-family="Arial" font-size="14" text-anchor="middle">Outer Square = 1</text>
    
    <!-- Diagonal that represents √2 -->
    <line x1="50" y1="380" x2="350" y2="80" stroke="red" stroke-width="2"/>
    <text x="360" y="90" font-family="Arial" font-size="14" fill="red">√2 Diagonal</text>
    <text x="360" y="110" font-family="Arial" font-size="12" fill="red">(Length = √2)</text>
    
    <!-- Binary approximation squares -->
    <rect x="50" y="168" width="212" height="212" fill="none" stroke="blue" stroke-width="1" stroke-dasharray="5,5"/>
    <rect x="50" y="230" width="150" height="150" fill="none" stroke="blue" stroke-width="1" stroke-dasharray="5,5"/>
    <rect x="50" y="274" width="106" height="106" fill="none" stroke="blue" stroke-width="1" stroke-dasharray="5,5"/>

    <!-- Labels on left side with arrows -->
    <!-- First approximation -->
    <text x="20" y="180" font-family="Arial" font-size="14" fill="blue" text-anchor="end">1.1₂</text>
    <text x="20" y="195" font-family="Arial" font-size="12" fill="blue" text-anchor="end">First approximation</text>
    <text x="20" y="352100" font-family="Arial" font-size="12" fill="blue" text-anchor="end">(≈ 1.5)</text>
    <line x1="25" y1="190" x2="256" y2="190" stroke="blue" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#blueArrow)"/>

    <!-- Second refinement -->
    <text x="20" y="250" font-family="Arial" font-size="14" fill="blue" text-anchor="end">1.01₂</text>
    <text x="20" y="265" font-family="Arial" font-size="12" fill="blue" text-anchor="end">Second refinement</text>
    <text x="20" y="280" font-family="Arial" font-size="12" fill="blue" text-anchor="end">(≈ 1.25)</text>
    <line x1="25" y1="260" x2="200" y2="260" stroke="blue" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#blueArrow)"/>

    <!-- Third refinement -->
    <text x="20" y="320" font-family="Arial" font-size="14" fill="blue" text-anchor="end">1.001₂</text>
    <text x="20" y="335" font-family="Arial" font-size="12" fill="blue" text-anchor="end">Third refinement</text>
    <text x="20" y="350" font-family="Arial" font-size="12" fill="blue" text-anchor="end">(≈ 1.125)</text>
    <line x1="25" y1="330" x2="156" y2="330" stroke="blue" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#blueArrow)"/>

    <!-- Blue arrow marker -->
    <defs>
        <marker id="blueArrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 Z" fill="blue"/>
        </marker>
    </defs>
    
    <!-- Circle to show irrational nature -->
    <circle cx="50" cy="380" r="300" fill="none" stroke="green" stroke-width="1.5" opacity="0.5"/>
    <text x="60" y="400" font-family="Arial" font-size="14" fill="green">Irrational Gap Constraint</text>
    <text x="60" y="420" font-family="Arial" font-size="12" fill="green">|√2 - p/2ⁿ| ≥ 1/2²ⁿ</text>
    
    <!-- Arrows and annotations -->
    <line x1="275" y1="155" x2="350" y2="130" stroke="black" stroke-width="1" marker-end="url(#arrow)"/>
    <text x="360" y="135" font-family="Arial" font-size="14">Binary Refinements</text>
    <text x="360" y="150" font-family="Arial" font-size="12">(Each step halves the error)</text>
    
    <!-- Zero run bounds -->
    <text x="160" y="315" font-family="Arial" font-size="14">Zero Run Limited by log₂(n)</text>
    <text x="160" y="330" font-family="Arial" font-size="12">(Maximum consecutive zeros)</text>

    <!-- Additional explanation with arrow -->
    <text x="370" y="180" font-family="Arial" font-size="12" fill="#666">Each blue square represents a</text>
    <text x="370" y="195" font-family="Arial" font-size="12" fill="#666">binary approximation of √2.</text>
    <text x="370" y="210" font-family="Arial" font-size="12" fill="#666">But never reaches the exact value.</text>
    
    <!-- Arrow connecting explanation to squares -->
    <line x1="365" y1="195" x2="270" y2="200" stroke="#666" stroke-width="1" stroke-dasharray="4,4" marker-end="url(#arrow)"/>

    <!-- Marker Definition -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 Z" fill="black"/>
        </marker>
    </defs>
</svg>